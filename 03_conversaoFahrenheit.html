<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const celsius = Number(prompt('Informe uma temperatura em graus Celsius:'));
    function conversao() {
        alert(`${celsius} graus Celsius em graus Fahrenheit são : ${(9 * celsius + 160) / 5} Fahrenheit`);
    }
    conversao();
    //Processamento


    //Saída

</script>
